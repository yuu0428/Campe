<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>プレゼンテーションメモ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 左上: ページカウンター -->
    <div class="page-counter">
      <span id="currentPage">1</span>/<span id="totalPages">1</span>
    </div>

    <!-- 右上: ストップウォッチ -->
    <div class="stopwatch-container">
      <div class="stopwatch-display" id="stopwatchDisplay">00:00:00</div>
      <div class="stopwatch-controls">
        <button id="startBtn" class="control-btn">スタート</button>
        <button id="stopBtn" class="control-btn">ストップ</button>
        <button id="resetBtn" class="control-btn">リセット</button>
      </div>
    </div>

    <!-- 中央: メモ表示エリア -->
    <div class="memo-container" id="memoContainer">
      <div
        class="memo-content"
        id="memoContent"
        contenteditable="true"
        data-placeholder="ここをクリックしてメモを入力..."
      ></div>
    </div>

    <!-- 右下: プラスボタン -->
    <button class="add-slide-btn" id="addSlideBtn" title="スライドを追加">
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <line x1="12" y1="5" x2="12" y2="19"></line>
        <line x1="5" y1="12" x2="19" y2="12"></line>
      </svg>
    </button>

    <!-- 削除ボタン（2枚以上の時のみ表示） -->
    <button
      class="delete-slide-btn"
      id="deleteSlideBtn"
      title="このスライドを削除"
    >
      <svg
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <polyline points="3 6 5 6 21 6"></polyline>
        <path
          d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
        ></path>
        <line x1="10" y1="11" x2="10" y2="17"></line>
        <line x1="14" y1="11" x2="14" y2="17"></line>
      </svg>
    </button>

    <!-- インポートボタン（左下） -->
    <button class="import-btn" id="importBtn">インポート</button>

    <!-- インポートモーダル -->
    <div class="modal" id="importModal">
        <div class="modal-content">
            <textarea id="importTextarea" placeholder=""></textarea>
            <div class="modal-buttons">
                <button id="importConfirmBtn" class="modal-btn primary">OK</button>
                <button id="importCancelBtn" class="modal-btn">キャンセル</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
